<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="envelope.css">
    <link rel="stylesheet" href="yes1Style.css">
    <link rel="script" href="js.js">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Elsa-san.</strong>
                        <p>
                            毎日、学校や仕事を一生懸命がんばってるの、ちゃんとわかってるよ。<br>
                            ときどき、ほんとうに疲れているのも伝わってくるけど、<br>
                            それでも、私のたくさんのメッセージに返事してくれてるの、えらいwww<br><br>

                            でもね、君は思ってるよりずっと、勇敢で、かしこくて、努力家で、そして…かわいいんだよ！<br>
                            やることがいっぱいあっても、君なら絶対にうまくいくって信じてる。<br>
                            自分を信じて、そして忘れないで。君はひとりじゃないよ。<br>

                            私はここにいるし、ずっと応援してるからね。<br>
                            本当に、すごく誇りに思ってるよ！
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
